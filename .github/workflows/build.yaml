name: Build Docker Container & Push to DO Registery

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches: [master]
  pull_request:
    branches: [master]


jobs:
  test_django_job:
    uses: pranavelric/Django-k8s/.github/workflows/test-django.yaml@master
  docker_build:
    runs-on: ubuntu-latest
    needs: [test_django_job]
    env:
      DJANGO_SECRET_KEY: F9jgZrq91O9wFOZLTOmWwN87h46ykmbqxbvDgXuHAkc
      CLUSTER_NAME: django-k8s
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install doctl
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{secrets.DO_API_TOKEN_KEY}}
    - name: Login to DO Container Registery with short-lived creds
      run: doctl registry login --expiry-seconds 1200
    - name: Build Container image
      working-directory: ./web
      run: |
        docker build -f Dockerfile -t registry.digitalocean.com/django-k8s/django-k8s-web:latest -t registry.digitalocean.com/django-k8s/django-k8s-web:${GITHUB_SHA::7} .
    - name: Push image
      run: |
        docker push registry.digitalocean.com/django-k8s/django-k8s-web --all-tags
    - name: k8s cluster kubeconfig file with short-lived creds
      run: |
        doctl kubernetes cluster kubeconfig save --expiry-seconds 600 ${{env.CLUSTER_NAME}}
    - name: Update Deployment image
      run: |
        kubectl set image deployment/django-k8s-web-deployment django-k8s-web=registry.digitalocean.com/django-k8s/django-k8s-web:${GITHUB_SHA::7}
    - name: Wait for rollout to finish
      run: |
        kubectl rollout status deployment/django-k8s-web-deployment
    - name: Migrate Database Command
      run: |
        export SINGLE_POD_NAME=$(kubectl get pod -l app=django-k8s-web-deployment -o jsonpath="{.items[0].metadata.name}")
        kubectl exec -it $SINGLE_POD_NAME -- bash /app/migrate.sh


