name: Build Docker Container & Push to DO Registery

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches: [master]
  pull_request:
    branches: [master]


jobs:
  test_django_job:
    uses: pranavelric/Django-k8s/.github/workflows/test-django.yaml@master
  docker_build:
    runs-on: ubuntu-latest
    needs: [test_django_job]
    env:
      DJANGO_SECRET_KEY: F9jgZrq91O9wFOZLTOmWwN87h46ykmbqxbvDgXuHAkc
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install doctl
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{secrets.DO_API_TOKEN_KEY}}
    - name: Login to DO Container Registery with short-lived creds
      run: doctl registry login --expiry-seconds 1200
    - name: Build Container image
      working-directory: ./web
      run: |
        docker build -f Dockerfile -t registry.digitalocean.com/django-k8s/django-k8s-web:latest -t registry.digitalocean.com/django-k8s/django-k8s-web:${GITHUB_SHA::7} .
    - name: Push image
      run: |
        docker push registry.digitalocean.com/django-k8s/django-k8s-web --all-tags
    


